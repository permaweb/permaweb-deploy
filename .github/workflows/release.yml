name: Release

on:
  push:
    branches:
      - main
      - alpha

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Create Release Pull Request or Publish (main)
        if: github.ref == 'refs/heads/main'
        uses: changesets/action@v1
        with:
          publish: pnpm release
          title: "chore: release stable version"
          commit: "chore: release stable version"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release Pull Request or Publish (alpha)
        if: github.ref == 'refs/heads/alpha'
        uses: changesets/action@v1
        with:
          publish: pnpm release:alpha
          title: "chore: release alpha version"
          commit: "chore: release alpha version"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get Package Version
        id: package-version
        if: success()
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

            - name: Slack Notification on Success
              if: success()
              uses: rtCamp/action-slack-notify@v2
              env:
                  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
                  SLACK_CHANNEL: permaweb-deploy
                  SLACK_COLOR: good
                  SLACK_ICON_EMOJI: ":rocket:"
                  SLACK_TITLE: Release Published
                  SLACK_MESSAGE: |
                      Version: ${{ steps.package-version.outputs.version }}
                      Branch: ${{ github.ref_name }}
                      Type: ${{ github.ref_name == 'main' && 'Stable' || 'Alpha' }}
                  SLACK_FOOTER: "permaweb-deploy"
                  SLACK_USERNAME: GitHub Actions

            - name: Slack Notification on Failure
              if: failure()
              uses: rtCamp/action-slack-notify@v2
              env:
                  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
                  SLACK_CHANNEL: permaweb-deploy
                  SLACK_COLOR: danger
                  SLACK_ICON_EMOJI: ":x:"
                  SLACK_TITLE: Release Failed
                  SLACK_MESSAGE: |
                      Branch: ${{ github.ref_name }}
                      Commit: ${{ github.sha }}
                  SLACK_FOOTER: "permaweb-deploy"
                  SLACK_USERNAME: GitHub Actions
